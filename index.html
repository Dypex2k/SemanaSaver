<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro Semanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ahorro Semanal</h1>

        <form id="savingsForm">
            <label for="startWeek">Inicio de la Semana:</label>
            <input type="date" id="startWeek" required>

            <label for="endWeek">Fin de la Semana:</label>
            <input type="date" id="endWeek" required>

            <label for="weeklyIncome">Ganancia Semanal:</label>
            <input type="number" id="weeklyIncome" placeholder="Ingrese la ganancia" required>

            <button type="button" onclick="calculateSavings()">Calcular Ahorro</button>
        </form>

        <div id="result"></div>

        <div id="savingsMessage"></div>

        <div id="saldoAmount">Saldo: $0.00</div>

        <button type="button" onclick="resetSavings()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
